<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Online</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://i.pinimg.com/1200x/e8/44/87/e84487c2c1b3711c3a3e7eafdc0e2095.jpg");
  background-size: cover;
  background-position: center;
}

/* kalkulator */
.calculator {
  background: rgba(27, 45, 99, 0.93);
  padding: 20px;
  width: 300px;
  border-radius: 22px;
  box-shadow: 0 0 30px rgba(31, 59, 134, 0.9);
  border: 3px solid rgb(32, 37, 117);
}

/* judul */
.title {
  text-align: center;
  color: #ffffff;
  margin-bottom: 12px;
  font-size: 20px;
  font-weight: bold;
  text-shadow: 0 0 12px rgba(255,255,255,1);
}

/* layar */
#display {
  width: 100%;
  height: 45px;
  font-size: 22px;
  text-align: right;
  padding: 8px;
  border-radius: 12px;
  border: none;
  margin-bottom: 12px;
  box-sizing: border-box;

  background: #111827;   /* GELAP */
  color: #ffffff;        /* HASIL PUTIH */
  font-weight: bold;
}

/* grid tombol */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

button {
  height: 48px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #1f1f1f;
  color: #ffffff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 8px rgb(119, 97, 247);
  transition: 0.2s ease;
}

button:hover {
  background: #f5f5f5;
  color: #000000;
  transform: scale(1.05);
}

/* tombol khusus */
.zero {
  grid-column: span 2;
}

.equal {
  grid-row: span 2;
  background: #4b6cff;
}

.equal:hover {
  background: #6f89ff;
}
</style>
</head>

<body>

<div class="calculator">

  <!-- üïäÔ∏è JUDUL -->
  <div class="title">üïäÔ∏è Kalkulator Online üïäÔ∏è</div>

  <!-- LAYAR -->
  <input type="text" id="display" disabled>

  <!-- TOMBOL -->
  <div class="buttons">
    <button onclick="backspace()">‚å´</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('*')">*</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="zero" onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
  </div>

</div>

<script>
const display = document.getElementById("display");

function append(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function backspace() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}
</script>

</body>
</html>
